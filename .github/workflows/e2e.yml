name: E2E Tests
on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  e2e:
    name: Run E2E test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: e2e-test
    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: e2e-test/package-lock.json

      - name: Run e2e tests
        run: |
          # Make sure playwright can create its report
          mkdir --mode=777 ./playwright-report ./test-results
          ../bin/e2e

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-html-report
          path: e2e-test/playwright-report
          retention-days: 5
