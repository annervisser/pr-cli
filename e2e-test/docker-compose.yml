services:
  runtime:
    build: ./docker
    volumes:
      - '../:/src'
      - './docker/run.sh:/home/docker/run.sh'
      - './scripts:/home/docker/scripts'
    ports:
      - 7681:7681
    healthcheck:
      test: curl --fail http://localhost:7681/ || exit 1
      start_period: '5s'
      interval: '250ms'

    command: ['./run.sh']

  playwright:
    depends_on:
      runtime:
        condition: service_healthy
    image: mcr.microsoft.com/playwright:v1.35.1-jammy
    user: pwuser
    security_opt:
      - 'seccomp=./docker/playwright_seccomp_profile.json'
    ipc: host # Recommended when running chrome
    init: true
    environment:
      BASE_URL: 'http://runtime:7681'
      DOCKER: true
    volumes:
      - './:/src'
    ports:
      - 9323:9323
    working_dir: /src
    command: tail -f /dev/null
