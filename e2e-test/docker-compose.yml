services:
  runtime:
    build: ./docker
    volumes:
      - '../:/src'
      - './docker/run.sh:/home/docker/run.sh'
      - './scripts:/home/docker/scripts'
    ports:
      - 7681:7681
    command: ['./run.sh']

  playwright:
    depends_on:
      runtime:
        condition: service_healthy
    image: mcr.microsoft.com/playwright:v1.47.1-jammy@sha256:136426a7d08b27011872de8e659ca2a38ed090a606c321b010da023d91d2e67e
    user: pwuser
    security_opt:
      - 'seccomp=./docker/playwright_seccomp_profile.json'
    ipc: host # Recommended when running chrome
    init: true
    environment:
      BASE_URL: 'http://runtime:7681'
      DOCKER: true
      NPM_CONFIG_UPDATE_NOTIFIER: 0 # Suppress npm new version message, since it's out of our control
    volumes:
      - './:/src'
    ports:
      - 9323:9323
    working_dir: /src
    command: tail -f /dev/null
